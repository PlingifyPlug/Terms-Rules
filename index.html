    <script>
    // Function to check if the user is on a mobile device
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Function to check if the user is banned
    function isBanned() {
      var banned = document.cookie.replace(/(?:(?:^|.*;\s*)mobile_banned\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      return banned === 'true';
    }

    // Function to set the ban cookie for 24 hours
    function setBanCookie() {
      var now = new Date();
      var time = now.getTime();
      var expireTime = time + 24 * 60 * 60 * 1000; // 24 hours
      now.setTime(expireTime);
      document.cookie = 'mobile_banned=true;expires=' + now.toUTCString() + ';path=/';
    }

    // Function to redirect mobile users
    function redirectMobile() {
      if (isMobile() && isBanned()) {
        window.location.href = 'https://plingifyplug.github.io/Account-Flared-Desktop-Site/'; // Replace with the URL you want to redirect to
      }
    }

    // Call the redirect function when the page loads
    window.onload = function() {
      redirectMobile();
      setBanCookie(); // Set the ban cookie on each visit (remove this line if you want the ban to be set only under certain conditions)
    };
  </script>

<script>
    // Function to check if the user has visited the banned site in the last 24 hours
    function hasVisitedBannedSite() {
      var lastBannedVisit = document.cookie.replace(/(?:(?:^|.*;\s*)last_banned_visit\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      if (!lastBannedVisit) return false;

      var currentTime = new Date().getTime();
      var twentyFourHoursAgo = currentTime - (24 * 60 * 60 * 1000);
      return parseInt(lastBannedVisit) > twentyFourHoursAgo;
    }

    // Function to set the last banned site visit time in a cookie
    function setLastBannedVisitCookie() {
      var currentTime = new Date().getTime();
      document.cookie = 'last_banned_visit=' + currentTime + ';max-age=' + (24 * 60 * 60) + ';path=/';
    }

    // Function to redirect users if they have visited the banned site within 24 hours
    function restrictAccess() {
      if (!hasVisitedBannedSite()) {
        setLastBannedVisitCookie(); // Set the last banned site visit cookie for tracking
      } else {
        window.location.href = 'https://plingifyplug.github.io/Account-Flared-Banned/'; // Redirect back to the banned site
      }
    }

    // Call the function when the page loads
    window.onload = function() {
      restrictAccess();
    };
  </script>
